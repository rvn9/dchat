<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/chat" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-item lines="none" color="false">
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label *ngFor="let name of userChat" color="dark">
        {{name}}
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col *ngIf="message.sender == currUser; else other" offset="4" size="8" class="message ion-margin-bottom">
        <span color="dark">{{message.msg}}</span>
      </ion-col>
      <ng-template #other>
        <ion-col size="8" class="message ion-margin-bottom">
          <span color="dark">{{message.msg}}</span>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="none">
    <form #messageform="ngForm" (ngSubmit)="send(messageform)">
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <ion-input type="text" placeholder="Ketik Pesan..." ngModel name="pesan" required></ion-input>
        </ion-col>
        <ion-col size="2">
          <ion-buttons>
            <ion-button [disabled]="!messageform.valid" type="submit">
              <ion-icon slot="icon-only" name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </form>
  </ion-toolbar>
</ion-footer>
